    }
  </style>

  <rect x="0" y="0" width="530" height="250" fill="#fefefe"/>

  <rect x="10" y="10" width="250" height="100" fill="#ecf5ff"/>
  <text text-anchor="middle" x="135" y="45" class="title" style="fill:#0078ff;" stroke="none" stroke-width="1">
